site_name: Pode

theme:
  name: material
  logo: images/icon.png
  favicon: images/favicon.ico
  feature:
    tabs: true
  palette:
    primary: cyan
    accent: cyan

markdown_extensions:
  - codehilite
  - admonition
  - meta

repo_name: badgerati/pode

repo_url: https://github.com/Badgerati/Pode

extra:
  social:
    - type: github
      link: https://github.com/badgerati
    - type: twitter
      link: https://twitter.com/badgerati